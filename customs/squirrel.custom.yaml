# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  us_keyboard_layout: true        # 鍵盤選項：應用美式鍵盤佈局
  show_notifications_when: growl_is_running  # 狀態通知，默認裝有 Growl 時顯示，也可設爲全開（always）全關（never）
  style/horizontal: true          # 候選窗横向顯示，設置爲 false 則爲縱向顯示
  style/inline_preedit: false     # 非內嵌編碼行
  # 字體名稱，請打開 macOS 系統「字體冊」App，挑選你想要的字體，
  # 選中某個字體的某個具體字重，點擊 i 圖標，在右側的信息一列中，
  # 找到「PostScript名稱」一項，拷貝該項下面的字符串粘貼至此方可。
  # 下面示例爲 macOS 系統預置之「蘭亭黑-繁」字體的「PostScript名稱」字符串值。
  style/font_face: "FZLTXHB--B51-0"
  style/font_point: 36            # 字體大小/字號
  style/corner_radius: 10         # 窗口圓角半徑
  # style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
  # style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果

  # 選擇預設配色方案，請使用下面列出的預設配色方案及代碼
  style/color_scheme: luna

  # 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
  #   系統默認色系 - native
  #   碧水 - aqua
  #   青天 - azure
  #   明月 - luna
  #   墨池 - ink
  #   孤寺 - lost_temple
  #   暗堂 - dark_temple
  #   星際我爭霸 - starcraft
  #   谷歌 - google
  #   曬經石 - solarized_rock
  #   简约白 - clean_white__patch:
